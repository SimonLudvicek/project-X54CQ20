{% extends 'appbuilder/base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>{{ appbuilder.get_title() }}</h1>
        <hr>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">{{ appbuilder.get_title() }}</h4>
            <div class="card-text">
              {% block body %}{% endblock %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
